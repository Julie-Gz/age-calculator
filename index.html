<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solution to the age calculator challenge by Frontend Mentor"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Font -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet"> -->

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Title -->
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Script -->
  <script defer src="script.js"></script>

</head>
<body>

  <main>
    <form action="" method="post">
      <fieldset>
        <div class="container">
          <label for="day" id="day-label">Day</label>
          <input type="text" id="day" name="day" placeholder="DD" maxlength="2" required>
          <span class="error-message" id="day-error"></span>
        </div>
  
        <div class="container">
          <label for="month" id="month-label">Month</label>
          <input type="text" id="month" name="month" placeholder="MM" maxlength="2" required>
          <span class="error-message" id="month-error"></span>
        </div>
  
        <div class="container">
          <label for="year" id="year-label">Year</label>
          <input type="text" id="year" name="year" placeholder="YYYY" maxlength="4" required>
          <span class="error-message" id="year-error"></span>
        </div>
      </fieldset>

      <div class="divider">
        <hr>
        <button type="submit" class="submit"><img src="assets/images/icon-arrow.svg" alt="arrow icon pointing downwards" class="arrow-icon" width="100" height="100" fetchpriority = "high"></button>
      </div>
    </form>

    <div class="date-display">
      <p class="date"><span class="input-date year">--</span> years</p>
      <p class="date"><span class="input-date month">--</span> months</p>
      <p class="date"><span class="input-date day">--</span> days</p>
    </div>
  </main>

  
  
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julie-Gz</a>.</p>
  </div>
</body>
</html>
